  <!-- adopt -->
  <section id="adopt">
    <div class="bg">

      <div class="bg-lft"></div>
        <div class="contact-txt">
          <h1>hey, you wanna adopt uss</h1>
          <h4>fill the form to get uss</h4>
          <div class="contact-form">
            <form id=contact-form>
              <input name="name" type="text" class="form-controll" placeholder="Your Full Name" required>
              <br>
              <input name="email" type="email" class="form-controll" placeholder="Your Email" required>
              <br>
              <input name="phone number" type="tel" pattern="[0-9]{10}" class="form-controll" placeholder="Phone Number"
                required>
              <br>
              <textarea name="message" class="form-controll"
                placeholder="Any specification (eg. color, gender...)" row="4" required></textarea>
              <br>
              <input type="checkbox" name="updates" required> We will send you the details and photos on WHATSAPP!
              <br>
              <br>
              <input type="submit" class="form-controll submit" value="Adopt Now">
            </form>
          </div>
        </div>
    </div>
  </section>
